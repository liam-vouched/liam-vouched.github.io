<!-- Home Depot Testing -->
<!DOCTYPE html>
<html>
<head>
<style>
  /* Custom Styles */
  .r-indicators-41.carouselBottomButtons {
    display: none!important;
} /* Hides the carousel buttons *
</style>
  <!-- utf-8 is required for JS Plugin default fonts -->
  <meta charset="utf-8" />
  <meta name=“viewport” content=“width=device-width, initial-scale=1.0">
  <script src="https://static.vouched.id/plugin/releases/latest/index.js"></script>
  <script type='text/javascript'>
    (function() {
      var vouched = Vouched({
        liveness: 'straight',
        appId: 'zpeUZZfX.pFp#hd_S1hQ-79-4tvdt@',
       // your webhook for POST verification processing
      //  callbackURL: 'https://webhook.site/7ffe0dc0-c13e-444d-828f-f36cfb547eeb',

        // mobile handoff
        crossDevice: true,
        crossDeviceQRCode: true,
        crossDeviceSMS: true,

        // content

        content: {
          upperStartInstructions: 'Get verified with Home Depot',
          middleStartInstructions: '',
          startCompanyInstructions: 'We\'ve partnered with Vouched to securely capture and verify your information.',
        },
        
        // theme
        theme: {
          name: 'avant',
          bgColor: '#fff',
          logo: {
              src: 'https://corporate.homedepot.com/sites/default/files/image_gallery/THD_logo.jpg',
              style: {
                'max-width': 150
              }
          },
          iconColor: '#F96302',
          iconBackground: '#FFFFF',
          baseColor: '#F96302',
          fontColor: '#333',
          secondaryButtonColor: '#3e7697'
        },
      });
      vouched.mount("#vouched-element");
    })();

  </script>
</head>
<body>
  <div id='vouched-element' style="height: 100%"/>
</body>
</html>
